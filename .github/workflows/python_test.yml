name: Tests Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Démarrer PostgreSQL intégré
      - name: Start PostgreSQL
        env:
          PASSWORD: 123456789
          DATABASE: emotion_data
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD '${PASSWORD}';"
          sudo -u postgres psql -c "CREATE DATABASE \"${DATABASE}\";"

      # 4️⃣ Installer les dépendances Python
      #    ⚡ Important : NumPy installé avant les packages compilés pour éviter les incompatibilités
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade numpy
          pip install -r requirements.txt

      # 5️⃣ Lancer les tests avec variables d'environnement pour la base
      - name: Run tests
        env:
          USER: postgres
          PASSWORD: 123456789
          HOST: localhost
          PORT: 5432
          DATABASE: emotion_data
        run: |
          pytest -v
