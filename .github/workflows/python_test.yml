name: Tests Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Installer dépendances système nécessaires (OpenCV + TensorFlow)
      - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libhdf5-dev libhdf5-serial-dev libatlas-base-dev \
          liblapack-dev gfortran \
          libgl1 libglib2.0-0

      # 4️⃣ Installer TensorFlow avant requirements
      - name: Install TensorFlow
        run: |
          pip install tensorflow==2.12.0

      # 5️⃣ Installer les dépendances Python
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 6️⃣ Démarrer PostgreSQL
      - name: Start PostgreSQL
        env:
          PASSWORD: 123456789
          DATABASE: emotion_data
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD '${PASSWORD}';"
          sudo -u postgres psql -c "CREATE DATABASE \"${DATABASE}\";"

      # 7️⃣ Créer les tables
      - name: Create tables
        env:
          USER: postgres
          PASSWORD: 123456789
          HOST: localhost
          PORT: 5432
          DATABASE: emotion_data
        run: |
          python - << 'EOF'
          from database import Base, engine
          Base.metadata.create_all(bind=engine)
          print("Tables created successfully")
          EOF

      # 8️⃣ Lancer les tests
      - name: Run tests
        env:
          USER: postgres
          PASSWORD: 123456789
          HOST: localhost
          PORT: 5432
          DATABASE: emotion_data
        run: |
          pytest -v
